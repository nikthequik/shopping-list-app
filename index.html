<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Shopping List App</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Indie+Flower|Pacifico' rel='stylesheet' type='text/css'>

</head>

<body>
	<div class="wrapper">
		<img src="img/addItem.png" alt="" class="addItem" />
		<h1 id="title">Shopping List</h1>
		<input id="inputItem" type="text" value="Enter an item...">
		<div class="list">
			<div class="item-box">
				<h1 class="item">Item</h1>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
	<script src="js/app.js"></script>
</body>
</html>
